spring:
  application:
    name: myApp
  cloud:
    bus:
      enabled: true
    consul:
      enabled: true
      host: consul-dev.msciapps.com
      port: 8500
      discovery:
        enabled: true
        register: true
        instanceId: ${spring.application.name}:${random.value}s
        hostname: localhost
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s