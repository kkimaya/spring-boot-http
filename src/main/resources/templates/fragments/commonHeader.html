<head th:fragment="commonHeader(title, metaTags, links, scripts)">
	<title th:replace="${title}">MSCI Inc. Login</title>
	
	<!-- common meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- page specific meta tags -->
	<th:block th:replace="${metaTags}" />
	
	<!-- common links -->
	<link rel="icon" type="image/x-icon" href="/images/msci-favicon.ico" th:href="@{/images/msci-favicon.ico}" />
	<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
	<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"></link>
	
	<!-- custom links -->
	<th:block th:replace="${links}" />
	
	<!-- common scripts -->
	<script src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<!--<script src="/firebug-lite/build/firebug-lite.js" th:src="@{/firebug-lite/build/firebug-lite.js}"></script>-->	
	<th:block th:replace="${scripts}" />
</head>
